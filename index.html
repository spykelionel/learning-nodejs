<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div">List of users</div>
    <div id="" name="users">
      <ul id="users"></ul>
    </div>

    <script>
      const users = document.getElementById("users")
      fetch("users.json")
      .then((res) => res.json())
      .then((res2) => {
          const listOfUsers = res2.list_of_users;
          listOfUsers.map(u=>{
                const li = document.createElement("li");
                li.textContent = `${u.name}`;
                users.appendChild(li);
            })
        });
    </script>
  </body>
</html>
